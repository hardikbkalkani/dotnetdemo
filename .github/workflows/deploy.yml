name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0'

    - name: Install Elastic Beanstalk CLI
      run: |
        sudo apt-get update
        sudo apt-get install python3-pip
        pip3 install --upgrade awsebcli

    - name: Initialize Elastic Beanstalk
      #run: eb init -r us-east-1 -p "64bit Amazon Linux 2" test
      run: eb init -r us-east-1 -p "64bit Amazon Linux 2" --region us-east-1 --platform "64bit Amazon Linux 2" --accesskey ${{ secrets.AWS_ACCESS_KEY_ID }} --secretkey ${{ secrets.AWS_SECRET_ACCESS_KEY }} test

    - name: Build and Publish
      run: dotnet publish -c Release -o out

    - name: Deploy to AWS Elastic Beanstalk
      run: |
        eb deploy test
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
